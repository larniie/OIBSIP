<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
  </head>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  width: 500px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  margin-bottom: 20px;
}

input[type="text"] {
  flex-grow: 1;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.delete-button {
  background-color: #f44336;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px;
}

.delete-button:hover {
  background-color: #da190b;
}
  </style>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="addToDoForm">
        <input type="text" id="addToDoInput" placeholder="Add a new to-do" />
        <button type="submit">Add</button>
      </form>
      <ul id="toDoList"></ul>
    </div>
    <script>
        const addToDoForm = document.getElementById('addToDoForm');
const addToDoInput = document.getElementById('addToDoInput');
const toDoList = document.getElementById('toDoList');

addToDoForm.addEventListener('submit', (event) => {
  event.preventDefault();

  if (!addToDoInput.value) {
    return;
  }

  const newToDo = document.createElement('li');
  newToDo.textContent = addToDoInput.value;
  toDoList.appendChild(newToDo);

  addToDoInput.value = '';

  newToDo.addEventListener('click', () => {
    newToDo.remove();
  });
});
    </script>
  </body>
</html>
